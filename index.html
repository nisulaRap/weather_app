<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon" />
	</head>
	<body>
		<main class="main-container">
			<header class="input-container">
				<input placeholder="Search City" type="text" class="city-input" />
				<button class="search-btn">
					<span class="material-symbols-outlined">search</span>
				</button>
			</header>

            <section class="weather-info" style="display: none;">
				<div class="location-date-container">
					<div class="location">
						<span class="material-symbols-outlined">location_on</span>	
						<h3 class="country-txt">Kalutara</h3>
					</div>
					<h4 class="current-date-txt regular-txt">Sat, 25 Jan</h4>
				</div>
				
				<div class="weather-summary-container">
					<img src="weather/sun_with_cloud.svg" alt="Weather Summary" class="weather-summary-img" /> 
					<div class="weather-summary-info">
						<h1 class="temp-txt">29 °C</h1> 
						<h3 class="condition-txt regular-txt">Clouds</h3>
					</div>
				</div>
				
				<div class="weather-conditions-container">
					<div class="condition-item">
						<span class="material-symbols-outlined">water_drop</span>
						<div class="condition-info">
							<h5 class="regular-txt">Humidity</h5>
							<h5 class="humidity-value-txt">55%</h5>
						</div>
					</div>	

					<div class="condition-item">
						<span class="material-symbols-outlined">air</span>
						<div class="condition-info">
							<h5 class="regular-txt">Wind Speed</h5>
							<h5 class="wind-value-txt">2 m/s</h5>
						</div>
					</div>
				</div>
				
				<div class="forecast-items-container">
					<!-- Example for one forecast item -->
					<div class="forecast-item">
						<h5 class="forecast-item-date regular-txt">24 Jan</h5>
						<img src="weather/thunderstorm.svg" alt="Thunderstorm" class="forecast-item-img" />
						<h5 class="forecast-item-temp">29 °C</h5>
					</div>
					<!-- Add more forecast items as necessary -->
				</div>
			</section>

            <section class="search-city section-message">
				<img src="message/search-city.png" alt="Search City Message" />				
				<div>
					<h1>Search City</h1>
					<h4 class="regular-txt">Find out the weather condition of the city</h4>
				</div>
			</section>

            <section class="not-found section-message" style="display: none;">
				<img src="message/not-found.png" alt="Not Found" /> 
				<div>
					<h1>Oops...City Not Found</h1>
					<h4 class="regular-txt">Please try searching again with a valid city name.</h4>
				</div>
			</section>
        </main>
    </body>
</html>
